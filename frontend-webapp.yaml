kind: Service
apiVersion: v1
metadata:
  name: demowebapp
spec:
  selector:
    app: frontend
  ports:
    - protocol: "TCP"
      port: 8088
      targetPort: 80
  type: LoadBalancer
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demowebapp
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: demowebapp
          image: "demo-webapp:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: ApiHost
              value: "demowebapi"
          ports:
            - name: http
              containerPort: 80
