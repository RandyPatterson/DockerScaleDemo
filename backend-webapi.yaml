kind: Service
apiVersion: v1
metadata:
  name: demowebapi
spec:
  selector:
    app: demowebapp
    tier: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demowebapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demowebapp
      tier: backend
  template:
    metadata:
      labels:
        app: demowebapp
        tier: backend
        track: stable
    spec:
      containers:
        - name: demowebapi
          image: "workshopdev/demo-webapi:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
      